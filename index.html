<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Simple tabs</title>
  </head>
  <body>
    <div class="layout">
      <div class="page">
        <div class="tabs">
          <div class="tabs__tab" data-tab-id="first">First Tab</div>
          <div class="tabs__tab" data-tab-id="second">Second Tab</div>
          <div class="tabs__tab" data-tab-id="third">Third Tab</div>
          <div class="tabs__tab" data-tab-id="fourth">Fourth Tab</div>
        </div>
        <div class="page__content" data-id="content"></div>
      </div>
    </div>
  </body>
</html>
